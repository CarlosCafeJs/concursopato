        .navigation {

        .question-counter {

        .answer-result {

        .answer-correct {

        const JSON_FILE_PATH = 'http://localhost:8080/questoes.json';

        // Vari√°veis globais
        let questionsDB = [];
        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        let answerShown = false;

        // Inicializa√ß√£o da p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            loadQuestionsFromJSON();
        });

        // Fun√ß√£o para carregar quest√µes do arquivo JSON

                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}. Verifique se o servidor est√° ativo e o arquivo "questoes.json" est√° no diret√≥rio correto.`);
                }
                
                const data = await response.json();
                console.log('Dados carregados:', data);
                
                // Verificar se o JSON cont√©m a chave 'questoes'
                if (!data.questoes || !Array.isArray(data.questoes)) {
                    throw new Error('Formato inv√°lido: o arquivo JSON deve conter uma chave "questoes" com um array de quest√µes.');
                }
                
                questionsDB = data.questoes;
                
                if (questionsDB.length === 0) {
                    throw new Error('Nenhuma quest√£o encontrada no arquivo JSON.');
                }
                
                // Atualizar total de quest√µes
                document.getElementById('totalQuestions').textContent = questionsDB.length;
                
                // Carregar primeira quest√£o
                loadQuestion(0);
                
            } catch (error) {
                console.error('Erro ao carregar quest√µes:', error);
                showError(`Erro ao carregar as quest√µes: ${error.message}. Usando quest√£o de teste como fallback. Certifique-se de que o servidor est√° rodando em http://localhost:8080 e que o arquivo "questoes.json" est√° acess√≠vel.`);

                questionsDB = fallbackQuestions;
                document.getElementById('totalQuestions').textContent = questionsDB.length;
                loadQuestion(0);
            }
        }

        // Fun√ß√£o para exibir erro
        function showError(message) {
            const container = document.getElementById('questionContainer');
            container.innerHTML = `
                <div class="error">
                    <h3>Erro</h3>
                    <p>${message}</p>
                    <p><small>Certifique-se de que o arquivo JSON est√° acess√≠vel em http://localhost:8080/questoes.json e tem o formato correto.</small></p>
                </div>
            `;
        }

        // Fun√ß√£o para carregar uma quest√£o
        function loadQuestion(index) {
            if (index < 0 || index >= questionsDB.length) {
                return;
            }

            const question = questionsDB[index];
            const container = document.getElementById('questionContainer');
            
            // Verificar se a quest√£o tem todas as propriedades necess√°rias
            if (!question.id || !question.question || !question.alternatives || !question.correctAnswer) {
                showError('Formato inv√°lido na quest√£o ' + (index + 1) + '. Verifique o arquivo JSON.');
                return;
            }

            container.innerHTML = `
                <div class="question-container">
                    <div class="question-header">
                        <div class="question-number">${question.id}</div>
                        <div class="badges">
                            <span class="badge badge-concurso">Concurso: Banco do Brasil</span>
                            <span class="badge badge-area">√Årea: ${question.area || 'N√£o especificado'}</span>
                            <span class="badge badge-cargo">Cargo: ${question.cargo || 'N√£o especificado'}</span>
                        </div>
                    </div>
                    
                    <div class="topic-tag">${question.topicTag || 'Sem t√≥pico'}</div>
                    
                    ${question.instruction ? `<div class="instruction">${question.instruction}</div>` : ''}
                    
                    ${question.textBase ? `<div class="text-base">${question.textBase}</div>` : ''}
                    
                    <div class="instruction">${question.question}</div>
                    
                    <div class="alternatives">
                        ${question.alternatives.map((alt, i) => {
                            const letters = ['A', 'B', 'C', 'D', 'E'];
                            const letter = letters[i];
                            return `
                                <div class="alternative alternative-${letter.toLowerCase()}" onclick="selectAlternative('${letter}')">
                                    <div class="alternative-letter">${letter}</div>
                                    <div class="alternative-text">${alt}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    
                    <div class="answer-section">
                        <div class="answer-box" id="answerBox">
                            <span id="answerText">Selecione uma alternativa</span>
                        </div>
                        <button class="btn btn-answer" onclick="showAnswer()">‚úì Resposta</button>
                        <button class="btn btn-comment" onclick="showComment()">üí¨ Coment√°rio</button>
                    </div>
                    
                    <div class="answer-result" id="answerResult">
                        <div class="answer-explanation"></div>
                    </div>
                    
                    <div class="comment-section" id="commentSection">
                        <div class="comment-title">Coment√°rio do Professor</div>
                        <div class="comment-text">${question.comment || 'Sem coment√°rio dispon√≠vel'}</div>
                    </div>
                </div>
            `;
            
            // Reset states
            selectedAnswer = null;
            answerShown = false;
            
            // Update counters
            document.getElementById('currentQuestion').textContent = index + 1;
            
            // Update navigation buttons
            updateNavigationButtons();
        }

        // Fun√ß√£o para atualizar bot√µes de navega√ß√£o
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === questionsDB.length - 1;
        }

        // Fun√ß√£o para selecionar alternativa
        function selectAlternative(letter) {
            // Remover sele√ß√£o anterior
            document.querySelectorAll('.alternative').forEach(alt => {
                alt.style.backgroundColor = '';
                alt.style.border = '';
            });
            
            // Destacar sele√ß√£o atual
            const selectedAlt = document.querySelector(`.alternative-${letter.toLowerCase()}`);
            if (selectedAlt) {
                selectedAlt.style.backgroundColor = 'rgba(139, 76, 187, 0.2)';
                selectedAlt.style.border = '2px solid #8B4CBB';
            }
            
            selectedAnswer = letter;
            
            // Atualizar caixa de resposta
            const answerBox = document.getElementById('answerBox');
            const answerText = document.getElementById('answerText');
            
            if (selectedAnswer) {
                answerText.textContent = `Alternativa selecionada: ${letter}`;
                answerBox.style.borderColor = '#8B4CBB';
                answerBox.style.backgroundColor = 'rgba(139, 76, 187, 0.05)';
            }
        }

        // Fun√ß√£o para mostrar resposta
        function showAnswer() {
            const answerResult = document.getElementById('answerResult');
            const explanation = answerResult.querySelector('.answer-explanation');
            const currentQuestion = questionsDB[currentQuestionIndex];
            
            if (selectedAnswer) {
                answerResult.style.display = 'block';
                
                if (selectedAnswer === currentQuestion.correctAnswer) {
                    answerResult.className = 'answer-result answer-correct';
                    explanation.innerHTML = `
                        <strong>‚úì Resposta correta!</strong><br>
                        ${currentQuestion.explanation || 'Nenhuma explica√ß√£o fornecida.'}
                    `;
                } else {
                    answerResult.className = 'answer-result answer-incorrect';
                    explanation.innerHTML = `
                        <strong>‚úó Resposta incorreta.</strong><br>
                        A resposta correta √© a alternativa <strong>${currentQuestion.correctAnswer}</strong>.<br>
                        ${currentQuestion.explanation || 'Nenhuma explica√ß√£o fornecida.'}
                    `;
                }
            } else {
                alert('Por favor, selecione uma alternativa antes de ver a resposta.');
            }
            
            answerShown = true;
        }

        // Fun√ß√£o para mostrar coment√°rio
        function showComment() {
            const commentSection = document.getElementById('commentSection');
            
            if (commentSection.style.display === 'none' || commentSection.style.display === '') {
                commentSection.style.display = 'block';
            } else {
                commentSection.style.display = 'none';
            }
        }

        // Fun√ß√£o para ir para pr√≥xima quest√£o
        function nextQuestion() {
            if (currentQuestionIndex < questionsDB.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }

        // Fun√ß√£o para ir para quest√£o anterior
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        // Navega√ß√£o por teclado
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    if (!document.getElementById('prevBtn').disabled) {
                        previousQuestion();
                    }
                    break;
                case 'ArrowRight':
                    if (!document.getElementById('nextBtn').disabled) {
                        nextQuestion();
                    }
                    break;
                case '1':
                case 'a':
                case 'A':
                    selectAlternative('A');
                    break;
                case '2':
                case 'b':
                case 'B':
                    selectAlternative('B');
                    break;
                case '3':
                case 'c':
                case 'C':
                    selectAlternative('C');
                    break;
                case '4':
                case 'd':
                case 'D':
                    selectAlternative('D');
                    break;
                case '5':
                case 'e':
                case 'E':
                    selectAlternative('E');
                    break;
                case 'Enter':
                    if (selectedAnswer && !answerShown) {
                        showAnswer();
                    }
                    break;
            }
        });
    </script>
